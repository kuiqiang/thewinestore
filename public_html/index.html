      <title></title>
      <meta name="description" content="">

      <link rel="stylesheet" href="css/normalize.min.css">
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="js/vendor/twitter-bootstrap/css/bootstrap.min.css">

      <div class="container-fluid" ng-controller="AppController">

        <div class="row">
          
          <main class="col-xs-12">

            <!--fixed-navbar-->
            <nav class="navbar navbar-default navbar-fixed-top">
              <!--match-count-->
              <div class="col-xs-3 text-capitalize" id="match-count">6 matches</div>

              <!--logo-->
              <div id="logo-wrapper" class="col-xs-6">
                <img id="logo-image" src="img/logo.png" alt="The Winestore" />
                <h5 class="store-title text-uppercase hidden-xs">The Winestore</h5>
              </div>

              <!--sort-by-->
              <form class="col-xs-3 form-horizontal" id="sort-by">
                <div class="form-group">
                  <label for="sort-by-select" class="control-label col-sm-5 hidden-xs">Sort by</label>
                  <div class="col-sm-7">
                    <select id="sort-by-select" class="form-control">
                      <option>Wine name</option>
                      <option>Wine varieties</option>
                      <option>Year</option>
                    </select>
                  </div>
                </div>
              </form>
            </nav>  

            <!--search-btn-->
            <div class="navbar-fixed-top">
              <div class="col-xs-12">
                <div id="search-btn" class="btn btn-sm btn-danger center-block" ng-click="toggleSearchForm()">
                  <span class="glyphicon glyphicon-search"></span>
                </div>
              </div>
            </div>

            <!--search-form-->
            <div id="search-form" class="row">
              <form class="col-xs-10 col-xs-offset-1">
                <div class="form-group col-xs-12">
                  <label for="wine-name">Wine Name</label>
                  <input type="text" class="form-control" id="wine-name" placeholder="Enter wine name" ng-model="search.wineName">
                </div>
                <div class="form-group col-xs-12">
                  <label for="region">Region</label>
                  <input type="text" class="form-control" id="region" placeholder="Enter region" ng-model="search.region">
                </div>
                <div class="form-group col-xs-12">
                  <label for="winery-name">Winery Name</label>
                  <input type="text" class="form-control" id="winery-name" placeholder="Enter winery name" ng-model="search.wineryName">
                </div>
                <div class="form-group col-xs-6">
                  <label for="min-years">Min. years</label>
                  <input type="number" class="form-control" id="min-years" placeholder="Enter min. years" min="0"ng-model="search.minYears">
                </div>
                <div class="form-group col-xs-6">
                  <label for="max-years">Max. years</label>
                  <input type="number" class="form-control" id="max-years" placeholder="Enter max. years" min="0" ng-model="search.maxYears">
                </div> 
                <div class="form-group col-xs-6">
                  <label for="min-cost">Min. cost</label>
                  <input type="number" class="form-control" id="min-cost" placeholder="Enter min. cost" min="0" ng-model="search.minCost">
                </div>
                <div class="form-group col-xs-6">
                  <label for="max-cost">Max. cost</label>
                  <input type="number" class="form-control" id="max-cost" placeholder="Enter max. cost" min="0" ng-bind="search.maxCost" ng-model="search.maxCost">
                </div>
                <div class="form-group col-xs-6">
                  <label for="min-in-stock">Min. in stock</label>
                  <input type="number" class="form-control" id="min-in-stock" placeholder="Enter min. in stock" min="0" ng-bind="search.minInStock" ng-model="search.minInStock">
                </div>
                <div class="form-group col-xs-6">
                  <label for="min-purchases">Min. purchases</label>
                  <input type="number" class="form-control" id="min-purchases" placeholder="Enter min. purchases" min="0" ng-bind="search.minPurchases" ng-model="search.minPurchases">
                </div>
                <div class="form-group col-xs-12">
                  <button id="search-submit-btn" type="submit" class="btn btn-danger btn-lg text-uppercase pull-right"><strong>Search</strong></button>
                </div>                 
              </form>
            </div>

            <!--search-results-->
            <div class="row" ng-hide="searchFormIsShown">
              <div class="col-xs-10 col-xs-offset-1">
                <table id="search-results" class="table">
                  <tbody>
                    <tr>
                      <td colspan="2"><h2>Search results</h2></td>
                    </tr>
                  </tbody>
                  <tbody>
                    <tr>
                      <td colspan="2"><h3>Wine 1</h3></td>
                    </tr>
                    <tr>
                      <td>Varieties</td>
                      <td>XXX</td>
                    </tr>
                    <tr>
                      <td>Years</td>
                      <td>XXX</td>
                    </tr>
                    <tr>
                      <td>Winery</td>
                      <td>XXX</td>
                    </tr>
                    <tr>
                      <td>Regions</td>
                      <td>XXX</td>
                    </tr>
                    <tr>
                      <td>Min. cost</td>
                      <td>XXX</td>
                    </tr>
                    <tr>
                      <td>Bottles available at min. cost</td>
                      <td>XXX</td>
                    </tr>
                    <tr>
                      <td>Total available</td>
                      <td>XXX</td>
                    </tr>
                    <tr>
                      <td>No. of purchases</td>
                      <td>XXX</td>
                    </tr>
                  </tbody>
                </table> 
              </div>
            </div>
          </main>
        </div>
      </div>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
      <script src="js/vendor/angular.js/angular.min.js"></script>

    </body>
  </html>
